<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Beautifier - Developer Toolbox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Prettier Standalone -->
    <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-html.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-postcss.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/sql/sql.min.js"></script>

    <!-- SQL Formatter -->
    <script src="https://unpkg.com/sql-formatter@12.2.0/dist/sql-formatter.min.js"></script>

    <style>
        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            align-items: center;
        }

        select {
            padding: 10px 16px;
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            font-size: 1rem;
            outline: none;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: auto;
            min-height: 80vh;
        }

        .editor-pane {
            flex: 1;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }

        textarea {
            white-space: pre;
            overflow-x: auto;
            /* display: none; Let CodeMirror handle visibility */
        }

        .CodeMirror {
            height: 100%;
            flex: 1;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>

<body>
    <script src="navbar.js"></script>

    <main class="container">
        <div class="controls">
            <select id="language-select">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="json">JSON</option>
                <option value="sql">SQL</option>
            </select>
            <label
                style="display: flex; align-items: center; gap: 8px; color: var(--text-secondary); font-size: 0.9rem; cursor: pointer;">
                <input type="checkbox" id="remove-spaces"> Remove extra spaces
            </label>
            <button onclick="beautify()" class="btn">Beautify Code</button>
        </div>

        <div class="editor-container">
            <div class="editor-pane">
                <div class="pane-header">Input</div>
                <textarea id="input-code" placeholder="Paste your messy code here..."></textarea>
            </div>
            <div class="editor-pane">
                <div class="pane-header">
                    Output
                    <button onclick="copyToClipboard()" class="btn-sm btn-outline" id="copy-btn">Copy</button>
                </div>
                <textarea id="output-code" readonly placeholder="Beautiful code will appear here..."></textarea>
            </div>
        </div>
    </main>

    <script>
        let inputEditor, outputEditor;

        // Map dropdown values to CodeMirror modes
        const modeMap = {
            'html': 'htmlmixed',
            'css': 'css',
            'javascript': 'javascript',
            'json': { name: 'javascript', json: true },
            'sql': 'sql'
        };

        document.addEventListener('DOMContentLoaded', () => {
            const commonOptions = {
                theme: 'dracula',
                lineNumbers: true,
                lineWrapping: true,
                viewportMargin: Infinity
            };

            inputEditor = CodeMirror.fromTextArea(document.getElementById('input-code'), {
                ...commonOptions,
                mode: 'htmlmixed', // Default
                placeholder: 'Paste your messy code here...'
            });

            outputEditor = CodeMirror.fromTextArea(document.getElementById('output-code'), {
                ...commonOptions,
                mode: 'htmlmixed', // Default
                readOnly: true,
                placeholder: 'Beautiful code will appear here...'
            });

            // Listen for language changes to update editor syntax highlighting
            document.getElementById('language-select').addEventListener('change', (e) => {
                const lang = e.target.value;
                const mode = modeMap[lang] || 'htmlmixed';
                
                inputEditor.setOption('mode', mode);
                outputEditor.setOption('mode', mode);
            });
            
            // Improve focus handling
            document.querySelectorAll('.editor-pane').forEach(pane => {
                pane.addEventListener('click', (e) => {
                    if (e.target.closest('.pane-header')) return;
                    if (pane.querySelector('#input-code') || pane.contains(inputEditor.getWrapperElement())) {
                        inputEditor.focus();
                    }
                    // Output is read-only so we might not want to focus it necessarily, but selecting text is useful
                });
            });
        });

        function beautify() {
            let input = inputEditor.getValue();
            const language = document.getElementById('language-select').value;
            const removeSpaces = document.getElementById('remove-spaces').checked;
            
            if (!input.trim()) {
                outputEditor.setValue('');
                return;
            }

            if (removeSpaces) {
                input = input.replace(/\s{2,}/g, ' ');
            }

            try {
                let formatted = '';

                if (language === 'sql') {
                    // Use sql-formatter
                    if (window.sqlFormatter) {
                        formatted = window.sqlFormatter.format(input);
                    } else {
                        formatted = "Error: SQL Formatter library not loaded.";
                    }
                } else {
                    // Use Prettier
                    let parser = 'babel';
                    let plugins = [prettierPlugins.babel];

                    if (language === 'html') {
                        parser = 'html';
                        plugins = [prettierPlugins.html];
                    } else if (language === 'css') {
                        parser = 'css';
                        plugins = [prettierPlugins.postcss];
                    } else if (language === 'json') {
                        parser = 'json';
                        plugins = [prettierPlugins.babel];
                    }

                    formatted = prettier.format(input, {
                        parser: parser,
                        plugins: plugins,
                        semi: true,
                        singleQuote: true
                    });
                }

                outputEditor.setValue(formatted);
            } catch (error) {
                outputEditor.setValue('Error formatting code:\n' + error.message);
                console.error(error);
            }
        }

        function copyToClipboard() {
            const content = outputEditor.getValue();
            const btn = document.getElementById('copy-btn');

            if (!content) return;

            navigator.clipboard.writeText(content).then(() => {
                const originalText = btn.innerText;
                btn.innerText = 'Copied!';
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback: Select text in editor
                outputEditor.focus();
                outputEditor.setSelection({line:0, ch:0}, {line: outputEditor.lineCount(), ch:0});
                document.execCommand('copy');
            });
        }
    </script>
</body>

</html>
